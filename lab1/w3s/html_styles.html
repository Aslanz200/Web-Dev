<!--its an example of a 
tag styling using attribute-->

<body style="background-color:powderblue;">
<h1>This is a heading</h1>
<p>This is a paragraph.</p>
</body> <!--we can set the backgroung color-->


<h1 style="color:blue;">This is a heading</h1>
<p style="color:red;">This is a paragraph.</p> <!--or text color-->

<h1 style="font-family:verdana;">This is a heading</h1>
<p style="font-family:courier;">This is a paragraph.</p><!--or font-->

<h1 style="font-size:300%;">This is a heading</h1>
<p style="font-size:160%;">This is a paragraph.</p><!--or whatever you need to change-->
