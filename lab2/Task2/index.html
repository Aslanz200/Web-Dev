<!DOCTYPE html>
<html>
    <head>
        <title>Instagram</title>
        <link rel="stylesheet" href="styles.css">
    </head>



    <body>


        <div class=container>



            <div class="left-box">
                <img src="insta-logo.png" width="105px">
                <div class="text-photo">
                    <p>Посмотрите, какими моментами из<br>
                        жизни поделились ваши близкие<br>
                        друзья.</p>
                    <img src="instaphoto.png" width="530px" id="photo">
                </div>
            </div>



            <div class="right-box">
                <div class="top-element">
                    <p>Войти в Instagram</p>
                </div>
                <input id="login-top" type="text" placeholder="Имя пользователя, номер молбильного телефона или электронная почта">
                <input id="login-bottom" type="text" placeholder="Пароль">
                <button id="login-btn">Войти</button>
                <button id="forgot-btn">Забыли пароль</button>
                <button id="facebook-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/500px-Facebook_Logo_%282019%29.png" height="15px">
                    Войти через Facebook
                </button>
                <button id="new-acc">Создать новый аккаунт</button>
                <div class="meta">
                        <img src="https://cdn.pixabay.com/photo/2021/12/14/22/29/meta-6871457_1280.png" height="30px">
                        <p>Meta</p>
                </div>
            </div>

            <div class="bottom">
                <div class="footer-links">
                    <a href="#">Meta</a>
                    <a href="#">Информация</a>
                    <a href="#">Блог</a>
                    <a href="#">Вакансии</a>
                    <a href="#">Помощь</a>
                    <a href="#">API</a>
                    <a href="#">Конфиденциальность</a>
                    <a href="#">Условия</a>
                    <a href="#">Места</a>
                    <a href="#">Instagram Lite</a>
                    <a href="#">Meta AI</a>
                    <a href="#">Threads</a>
                    <a href="#">Загрузка контактов и лица, не являющиеся пользователями</a>
                    <a href="#">Meta Verified</a>
                </div>
                <div class="footer-bottom">
                    <select>
                        <option>Русский</option>
                        <option>English</option>
                    </select>
                    <span>© 2026 Instagram from Meta</span>
                </div>
            </div>


        </div>
    </body>
</html>
